  <div class="popup popup_red">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit_profile" method="post">
        <fieldset class="popup__fields">
          <input type="text" name="name" placeholder="Имя" class="popup__user" id="user_name">
          <input type="text" name="about" placeholder="О себе" class="popup__user" id="about_myself">
        </fieldset>      
        <button class="popup__save" type="submit" aria-label="Кнопка сохранить">Сохранить</button>
      </form>

          <input type="text" name="name" placeholder="Название" class="popup__user" id="about_card">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__user" id="link">
