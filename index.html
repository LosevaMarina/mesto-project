<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" type="image/svg+xml" href="images/vector_logo.svg">
  <link rel="stylesheet" href="pages/index.css">   
</head>
<body class="page">
  <header class="header">
    <!--<div class="header__logo"></div>-->  
    <img src="./images/vector_logo.svg" alt="Логотип Mesto Russia" class="header__logo">    
  </header>
  <main class="content">
    <section class="profile">
        <div class="profile__avatar"></div>
      <!--<img src="./images/kusto.jpg" alt="Фото профиля" class="profile__avatar">-->
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <buttom class="profile__edit" type="button" aria-label="кнопка редактирования профиля">
          </buttom>
        </div>
        <h3 class="profile__proffesion">Исследователь океана</h3>
      </div>
      <button class="profile__add" type="button" aria-label="кнопка добавить">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/elbrus.jpg" alt="гора Эльбрус" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Эльбрус</h2>
          <buttom class="element__like" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
      <div class="element">
        <img src="./images/amazonka.jpg" alt="река Амазонка" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Амазонка</h2>
          <buttom class="element__like element__like_active" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
      <div class="element">
        <img src="./images/antarktida.jpg" alt="Антарктида" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Антарктида</h2>
          <buttom class="element__like" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Карачаево-Черкесская республика</h2>
          <buttom class="element__like" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
      <div class="element">
        <img src="./images/madagaskar.jpg" alt="Мадагаскар" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Мадагаскар</h2>
          <buttom class="element__like" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
        <div class="element__title-like">
          <h2 class="element__title">Домбай</h2>
          <buttom class="element__like element__like_active" type="button" aria-label="поставить нравится">
          </buttom>
        </div>
      </div>
    </section>  
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>          
    </footer>    

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактирование профиля</h2>
      <form class="popup__form">
        <input type="text" name="firstname" placeholder="Имя" class="popup__user">
        <input type="text" name="about" placeholder="О себе" class="popup__user">
      </form>
      <buttom class="popup__save" type="button" aria-label="Кнопка сохранить">Сохранить</buttom>
    </div>
    <buttom class="popup__close" type="button" aria-label="Кнопка закрыть форму"></buttom>
  </div>
</body>
